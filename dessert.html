<html lang="en">
  <head>

    <title>Dessert</title>
    <link rel="stylesheet" href="css/dessert.css" />

  <body>
    <div id="dessertquestion">What color should my outfit be?</div>

    <div class="dessert-selection">
      <div class="dessert-item">
        <img src="food/Grey.jpg" alt="Grey" />
        <label
          ><input type="checkbox" name="dessert" value="Grey" /> Grey</label
        >
      </div>
      <div class="dessert-item">
        <img src="food/White.jpg" alt="White" />
        <label
          ><input type="checkbox" name="dessert" value="White" /> White</label
        >
      </div>
      <div class="dessert-item">
        <img src="food/Black.png" alt="Black" />
        <label><input type="checkbox" name="dessert" value="Black" /> Black</label>
      </div>
      <div class="dessert-item">
        <img src="food/Blue.png" alt="Blue" />
        <label
          ><input type="checkbox" name="dessert" value="Blue" /> Blue</label
        >
      </div>
      <div class="dessert-item">
        <img src="food/Brown.png" alt="Brown" />
        <label
          ><input type="checkbox" name="dessert" value="Brown" /> Brown
          </label
        >
      </div>
      <div class="dessert-item">
        <img src="food/Pinkred.jpg" alt="Pinkred" />
        <label
          ><input type="checkbox" name="dessert" value="Pink" />
          Pink</label
        >
      </div>
    </div>
    <button class="button" onclick="location.href='activities.html'">
      Continue 
    </button>
